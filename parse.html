<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>
        在线解析
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="szzhortcut icon" href="https://cdn.studyblock.cn/favicon.png">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <style>
        html{
            height: 100%;
            width: 100%;
        }
        body {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            background-color: #333333;
        }
        #main{background: #333; color: #FFF; border-radius: 2px}
        .well{color: #333}
        .icon>svg, svg.icon {
            fill: currentColor;
        }
        .navbar-brand{padding: 10px; line-height: 28px}
        .navbar-brand span{vertical-align:middle;}
        .navbar-brand svg{vertical-align:middle;}
        .navbar-brand span{color: #FFFFFF}
        .icon{ color: #777777}
        .icon-video{width: 40px; height: 30px; color: #FFFFFF;}
         .m-t-20{margin-top: 20px}
         .m-b-20{margin-bottom: 20px}
        .a-c{text-align: center}
        .navbar {  border-radius:0  }
        .faq .head{margin-bottom: 20px}
        .faq dd{ margin-bottom: 10px; text-indent: 1em}
        .step {margin: 0; padding-left: 15px}
        .h2-title, .h2-title span{vertical-align: middle}

        #result-box{margin-top: 20px}
        #result{ text-align: center}
        .icon-douyin{width: 24px; height: 24px}
        #type-icon{line-height: 0}
        .title{text-align: center; margin-bottom: 20px}
        .form{margin: 0 auto}
        .thumbnail{
            padding: 4px;
            background-color: #f2f2f2;
            border: 1px solid #f2f2f2;
        }
        .thumbnail p {margin-bottom: 5px}
        .input-group {
            margin-top:2%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
          </ul>
        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </nav>

    <div class="a-c m-b-20">
        <!-- 300250 -->
        <ins class="adsbygoogle" style="display:inline-block;width:300px;height:150px">
        </ins>
    </div>
    <div class="row">
        <div class="col-sm-12 col-xs-12">
            <form action="https://vtool.pro/v3/dy" method="post">
                <div class="input-group input-group-lg" id="form">
                    <span class="input-group-addon" id="type-icon">
                        <svg class="icon icon-douyin">
                            <use xlink:href="#icon-douyin"></use>
                        </svg>
                    </span>
                    <input type="text" class="form-control" id="url" name="url" placeholder="输入抖音视频分享地址">
                    <input type="hidden" name="platform" value="douyin">
                </div><!-- /input-group -->
                <div class="input-group input-group-lg">
                    <span class="input-group-addon submit-btn" style="color: #fff;background-color: #337ab7;border-color: #2e6da4;cursor: pointer">解析</span>
                </div>
            </form>

        </div>

    </div>

    <div class="a-c m-b-20">
        <!-- 300250 -->
        <ins class="adsbygoogle" style="display:inline-block;width:300px;height:100px; margin: 20px 0">
        </ins>

    </div>
    </body>
</html>
